<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Node.JS</title>
</head>
<body>
    <h1>Crie sua conta</h1>
    <p>Para criar sua conta, basta informar o seu email e senha!</p>
    
    <form action="/creating-acc" method="post">
        <input type="email" name="creemail" id="creemail" required>
        <input type="password" name="crepass" id="crepass" required>
        <input type="submit" value="Criar conta">
    </form>
</body>
</html>
