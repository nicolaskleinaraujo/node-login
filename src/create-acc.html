<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/create-style.css">
    <title>Login com Node.JS</title>
</head>
<body>
    <div id="background-image">
        <img id="img-1" src="images/background-image-1.png" alt="Foto Astronauta em Saturno Cartoon">
        <img id="img-2" src="images/background-image-2.png" alt="Foto Astronauta no EspaÃ§o Cartoon">
    </div>

    <div id="create-box">
        <h1>Crie sua conta</h1>
        <p>Para criar sua conta, basta informar um email e uma senha!</p>
        
        <form action="/creating-acc" method="post">
            <input type="email" name="creemail" id="creemail" required placeholder="Email">
            <input type="password" name="crepass" id="crepass" required minlength="6" maxlength="10" placeholder="Crie uma senha: 6 a 10">
            <input id="create-btn" type="submit" value="Criar conta">
        </form>
    </div>
</body>
</html>
